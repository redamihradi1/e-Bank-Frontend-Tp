<div class="container">
    <div class="card col-md-6 offset-3 mt-2" >
        <div class="card-header">
            New Customer
        </div>
        <div class="card-body">
            <form [formGroup]="newCustomerFomGroup"  (ngSubmit)="handleSaveCustomer()">
                <div class="mb-3">
                    <div class="form-label">Name : </div>
                    <input type="text" formControlName="name" class="form-control">
                    <span class="text-danger"
                        *ngIf="newCustomerFomGroup.controls['name'].touched
                                && newCustomerFomGroup.controls['name'].errors
                                && newCustomerFomGroup.controls['name'].errors!['required']"> 
                                Name is required
                    </span>
                </div>
                <div class="mb-3">
                    <div class="form-label">Email : </div>
                    <input type="text" formControlName="email" class="form-control">
                    <span class="text-danger"
                        *ngIf="newCustomerFomGroup.controls['email'].touched
                                && newCustomerFomGroup.controls['email'].errors
                                && newCustomerFomGroup.controls['email'].errors!['email']"> 
                                Email is not valid
                    </span>
                </div>
                <button class="btn btn-info" [disabled]="!newCustomerFomGroup.valid">Save</button>
            </form>
        </div>
    </div>
</div>
